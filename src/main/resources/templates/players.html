<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleof.org">
<head>
    <title>Developers database</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner"></div>
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Игроки</h1>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Клуб</th>
                    <th>Позиция</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${players}">
                    <td th:text="${player.firstname + ' ' + player.lastname}"></td>
                    <td>
                        <span th:each="team,iterStat : ${player.teams}">
                            <span th:text="${team.nameOfTeam}"/><th:block th:if="${!iterStat.last}">,</th:block>
                        </span>
                    </td>
                    <td>
                        <span th:each="info,iterStat : ${player.infos}">
                            <span th:text="${info.position}"/><th:block th:if="${!iterStat.last}">,</th:block>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/player/{id}/(id=${player.id})}">view</a>
                    </td>Title
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Добавить игрока</h1>

            <form th:action="@{/players}" method="post" enctype="multipart/form-data" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Фамилия</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="firstname"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Имя</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="lastname"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-lg-offset-3">
                            <button type="submit" class="btn btn-primary" name="button">Создать</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
